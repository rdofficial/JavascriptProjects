<!DOCTYPE html>
<html>
<head>
	<title>Film Watchlist Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- The body section of the page -->

	<!-- The header for the page -->
	<div class="header">Film Watchlist Manager</div>

	<!-- The input form for the film watchlist -->
	<div class="container">
		<input type="text" name="film-name" placeholder="Enter the film name">
		<button class="btn" id="add-film-btn">Add</button>
	</div>

	<!-- The HTML container that would show the films already existing at the watchlist -->
	<div class="container" id="watchlist-container"></div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
